<!DOCTYPE html><html lang="en">

<body>
  <div class="m-uvl m-uvl-tip">
    
    <div class="step-item">
      <div class="txt">
        1、首次打開手動安裝的企業級應用時，會看到一個通知，提示該應用的開發者在設備上不受信任。您可以關閉此信息，但您無法打開該應用。
      </div>
      <div class="img-box">
        <img src="https://68tt.co/images/enterprise/step1.png">
      </div>
    </div>
    <div class="step-item">
      <div class="txt">
        2、點擊「設置」&gt;「通用」&gt;「描述文件」或「描述文件與設備管理」。在「企業級應用」標題下方，您將看到該開發者的描述文件。
      </div>
      <div class="img-box">
        <img src="https://68tt.co/images/enterprise/step2.png">
      </div>
    </div>
    <div class="step-item">
      <div class="txt">
        3、點擊「企業級應用」標題下的開發者描述文件名稱，來針對此開發者建立信任。
      </div>
      <div class="img-box">
        <img src="https://68tt.co/images/enterprise/step3.png">
      </div>
    </div>
    <div class="step-item">
      <div class="txt">
        4、根據彈框提示信息，點擊”信任”。返回手機桌面，即可以正常訪問68 App。
      </div>
      <div class="img-box">
        <img src="https://68tt.co/images/enterprise/step4.png">
      </div>
    </div>
  </div>
  
  



</body></html>
